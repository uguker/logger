apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 26
        versionCode 25
        versionName "2.0.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    lintOptions {
        abortOnError false
    }
}

dependencies {}


def jarName = 'logger'

// 删除旧的jar
task deleteOldJar(type: Delete) {
    def version = android.defaultConfig.versionName
    delete 'release/' + jarName + '_' + version + '.jar'
}

// 将内容导出为Jar
task exportJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('release/')
    include('classes.jar')

    def version = android.defaultConfig.versionName
    // 重命名
    rename('classes.jar', jarName + '_' + version + '.jar')
}

exportJar.dependsOn(deleteOldJar, build)